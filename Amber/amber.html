<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href ="styles.css">
</head>
<body>
    
    <audio id="keshi" controls autoplay loop>
        <source src="Soft Spot.mp3" type="audio/mpeg">
    </audio>

    <audio id ="boom">
        <source src="VineBoom.mp3" type="audio/mpeg">
    </audio>
    
    <audio id ="dan" loop>
        <source src="Daniel.mp3" type="audio/mpeg">
    </audio>
    
    <h1 id="name">Amber Tran </h1>
    <h2 id="question">May I be your boyfriend?</h2>
    
    <img id="pic" src ="Amber1.JPEG">
    
    <div class="container">
        <button id="aYes" onclick="yes()" > Yes </button>
        <button id="aNo" onclick="no()"  > No </button>
    </div>

    <script>
        var vboom = document.getElementById("boom");
        var asian = document.getElementById("keshi");
        var ces = document.getElementById("dan");
        
        function yes(){

            

            document.getElementById('pic').src = "none";
            document.getElementById("name").style.display = "none";
            document.getElementById("question").style.display = "none";
            asian.pause();
            ces.play();
            aYes.style.display = 'none';
            aNo.style.display = 'none';
        }
        function no(){
            vboom.play();
        }
        
    </script>

</body>
</html>
